# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ma4ze-vipa00 blog
description: vipa00 blog - Documenting the mechanics of system failure through red team tactics, CTF writeups, malware analysis, and the path into deeper systems hacking.
author: m4ze-v0
language: en
timezone: ""
favicon: favicon.png
logo: favicon.png
cover: favicon.png
# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://vipa0z.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "cheatsheets/!(index).md"
  - "cheatsheets/*.txt"
  - "cheatsheets/01-applications/**/*"
  - "cheatsheets/02-APIs/**/*"
  - "cheatsheets/03-internal-networks/**/*"
  - "cheatsheets/ss/**/*"
  - "cheatsheets/.obsidian/**/*"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: false
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

  # index and home
  # Excerpt length (in words)
excerpt:
  depth: 7
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true

# Category & Tag
default_category: Offensive security
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# SEO Configuration
seo:
  site_title: vipa0z
  site_description: Documenting the mechanics of system failure through red team tactics, CTF writeups, malware analysis, and the path into deeper systems hacking.
  site_keywords: security, red team, CTF, malware analysis, hacking
  site_verification: {}
  add_url_slash: false

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: freemind.bithack
url_submission:
  enable: true
  type: "latest" # latest or all( latest: modified pages; all: posts & pages)
  channels: # included channels are `baidu`, `google`, `bing`, `shenma`
    bing:
      token: "61dddf7dfc46440ba3f5d4db5ab7c745" # Bing Access Token
      count: 10 # Optional
    google:
      key: "google.json" # Google key path (e.g. `google_key.json` or `data/google_key.json`)
      count: 10 # Optional

  prefix: ["/"] # URL prefix
  ignore: ["/post/a*", "/post/a?c"] # URL addresses that do not need to be submitted (wildcards are supported)
  count: 10 # Submit limit
  # urls_path: '' # URL list file path (optional). Leave commented to use sitemap extraction.
  sitemap:
    path:
      - sitemap.xml
      - sitemap.txt
    # template: ./sitemap_template.xml
    # template_txt: ./sitemap_template.txt
    rel: false

    tags: true
    categories: true

